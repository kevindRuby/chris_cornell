<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Your existing meta tags, links, and styles -->

</head>

<body id="page-top">

  <!-- Navigation and Header sections, which remain unchanged -->

  <!-- Services section, which remains unchanged -->

  <!-- YouTube Playlist Section -->
  <section class="page-section" id="youtube">
    <div class="container">
      <div class="row">
        <!-- Add a column for the YouTube playlist -->
        <div class="col-4">
          <!-- Playlist with a vertical scrollbar -->
          <div id="playlistTB" style="overflow-y: scroll; max-height: 400px;"></div>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap Modal for Video -->
  <div class="modal fade" id="videoModal" tabindex="-1" role="dialog" aria-labelledby="videoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <!-- YouTube video iframe -->
          <iframe id="videoFrame" width="100%" height="500" frameborder="0" allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer section, which remains unchanged -->

  <!-- Bootstrap core JavaScript (move these to the bottom of the body) -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  
  <!-- Your custom scripts -->
  <script>
    $(document).ready(function () {
      // Your YouTube Data API key
      var apiKey = 'AIzaSyCw6Vw1YSO7qKHSnZQwdMtGAODTPV5UGxs';

      // Playlist ID (replace with your playlist ID)
      var playlistId = 'PLtGVK_304DadCVPphr7nfufNYT2RrOEvG';

      // Function to fetch playlist data
      function fetchPlaylistData() {
        // Construct the API request URL with the key
        var apiUrl = 'https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&maxResults=50&playlistId=' + playlistId + '&key=' + apiKey;

        // Send a GET request to the API
        fetch(apiUrl)
          .then(response => response.json())
          .then(data => {
            var playlistContainer = document.getElementById('playlistTB');
            data.items.forEach(item => {
              // Extract video information
              var videoTitle = item.snippet.title;
              var videoId = item.snippet.resourceId.videoId;

              // Create a link for each video in the playlist
              var videoLink = document.createElement('a');
              videoLink.href = '#';
              videoLink.className = 'list-group-item list-group-item-action';
              videoLink.textContent = videoTitle;

              // Add a click event listener to open the video in the modal
              videoLink.addEventListener('click', function () {
                var videoFrame = document.getElementById('videoFrame');
                videoFrame.src = 'https://www.youtube.com/embed/' + videoId;
                $('#videoModal').modal('show');
              });

              playlistContainer.appendChild(videoLink);
            });
          })
          .catch(error => {
            console.error('Error fetching playlist data:', error);
          });
      }

      // Call the function to fetch and display the playlist
      fetchPlaylistData();
    });
  </script>

</body>

</html>
